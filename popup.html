<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT Prompt Creator</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        textarea {
            width: 100%;
            height: 100px;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ChatGPT Prompt Creator</h1>
    <p>Create a better prompt for ChatGPT:</p>

    <label for="prompt">Enter your prompt:</label>
    <textarea id="prompt" placeholder="Type your prompt here..."></textarea>

    <button id="generate">Generate Response</button>

    <div id="response"></div>

    <!-- Include the external JavaScript file -->
    <script src="popup.js"></script>
</body>
</html>
